swiftlint_version: 0.30.1
indentation: 2
line_length: 120

included:
  - Source
  - Tests

conditional_returns_on_newline:
  if_only: true

discouraged_object_literal:
  image_literal: false

explicit_type_interface:
  allow_redundancy: true
  excluded:
    - local

closure_body_length:
  - 80
  - 100

file_header:
  required_pattern: |
    \/\/
    \/\/  \w+\.\w+
    \/\/  (SwiftCommonMarkTests|SwiftCommonMark|Examples)
    \/\/
    \/\/  Created by \w+ \w+ on \d+\/\d+\/\d+\.
    \/\/  Copyright Â© \d{4} \w+ \w+\. All rights reserved\.

identifier_name:
  excluded:
    - h1
    - h2
    - h3
    - h4
    - h5
    - h6

private_outlet:
  allow_private_set: true

type_body_length:
  - 220
  - 350

disabled_rules:
  - custom_rules
  - explicit_acl # Require explicit public/private/internal
  - explicit_enum_raw_value # Require case = value
  - explicit_self # `self.` required
  - no_extension_access_modifier # Prefer extension_access_modifier
  - number_separator # 1_000_000
  - prefixed_toplevel_constant # Requires k Prefix
  - switch_case_on_newline # Require newline on Switch Case
  # Enable occasionally
  - multiline_parameters_brackets

opt_in_rules:
  - array_init
  - anyobject_protocol
  - attributes
  - block_based_kvo
  - class_delegate_protocol
  - closing_brace
  - closure_body_length
